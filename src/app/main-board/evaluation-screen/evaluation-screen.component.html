<div class="cards-container">
  <div *ngFor="let card of cards; let index = index">
    <div [ngClass]="{ random: index !== guessedCard }">
      <app-random-card></app-random-card>
    </div>
  </div>
</div>
<div class="cards-container">
  <div *ngFor="let card of cards; let index = index">
    <h2 [ngClass]="{ evaluation: index !== guessedCard }">
      {{ guessOutcome }}
    </h2>
  </div>
</div>
